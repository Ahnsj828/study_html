<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popover2</title>
  </head>
  <body>
    <button popovertarget="colorTip">색상 설명</button>
    <div id="colorTip" popover>🔴 빨간색은 경고 메시지에 자주 사용됩니다.</div>

    <button popovertarget="settingBox">설정</button>
    <div id="settingBox" popover>
      <p>📁 파일 저장 위치 설정</p>
      <button>확인</button>
    </div>
  </body>
</html>
