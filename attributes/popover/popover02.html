<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Custom Popover</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
      }

      .popover-btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .popover {
        position: absolute;
        top: 120px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 20px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: none;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <button class="popover-btn">팝오버 열기</button>
    <div class="popover">이건 JS로 만든 커스텀 popover예요! 😊</div>

    <script>
      const button = document.querySelector(".popover-btn");
      const popover = document.querySelector(".popover");

      button.addEventListener("click", () => {
        const isVisible = popover.style.display === "block";
        popover.style.display = isVisible ? "none" : "block";
      });

      document.addEventListener("click", (e) => {
        if (!button.contains(e.target) && !popover.contains(e.target)) {
          popover.style.display = "none";
        }
      });
    </script>
  </body>
</html>
