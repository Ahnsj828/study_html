<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>title vs tooltip vs popover</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        gap: 40px;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
      }

      .box {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <!-- title 속성 -->
    <div class="box">
      <button title="이건 title입니다">title</button>
      <span class="text-muted">👆 마우스를 올려보세요</span>
    </div>

    <!-- Bootstrap tooltip -->
    <div class="box">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="이건 tooltip입니다"
      >
        tooltip
      </button>
      <span class="text-muted">👆 hover 시 말풍선</span>
    </div>

    <!-- Bootstrap popover -->
    <div class="box">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="popover"
        title="Popover 제목"
        data-bs-content="이건 클릭해야 보이는 popover입니다!"
      >
        popover
      </button>
      <span class="text-muted">👆 클릭 시 표시</span>
    </div>

    <script>
      // Bootstrap 툴팁, 팝오버 활성화
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      [...tooltipTriggerList].map((el) => new bootstrap.Tooltip(el));

      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      [...popoverTriggerList].map((el) => new bootstrap.Popover(el));
    </script>
  </body>
</html>
